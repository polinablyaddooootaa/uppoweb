<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stud & Book - Расписание</title>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="schedule.css">
   
</head>
<body>
    <header>
        <div class="qq">
            <img class="logo22" src="logo.png" alt="1">
            <div class="logo">Stud & Book</div>
        </div>
        <div class="gg">
            <a href="index.html"><button class="header1">Главная</button></a>
            <a href="notes.html"><button class="header1">Заметки</button></a>
            <a href="schedule.html"><button class="header1">Расписание</button></a>
            <a href="news.html"><button class="header1">Новости</button></a>
        </div>
        <div id="authButtons">
            <button id="loginBtn" class="auth-btn" onclick="openModal('loginModal')">Вход в аккаунт</button>
            <button id="registerBtn" class="auth-btn" onclick="openModal('registerModal')">Регистрация</button>
        </div>
        <div id="userActions" style="display: none;">
            <span id="usernameDisplay"></span>
            <button id="logoutBtn" class="auth-btn" onclick="logout()">Выход</button>
        </div>
    </header>
    <section class="main-content">
        <div class="content-header">
            <h1>Расписание</h1>
            <p>Планируйте своё время эффективно</p>
            <button class="group-button" onclick="toggleGroupList()">Выбор учебной группы</button>
            <div class="group-list" id="groupList">
                <!-- Кнопки для выбора учебной группы -->
                <button class="selectGroup" onclick="selectGroup('T-191')">T-191</button>
                <button class="selectGroup" onclick="selectGroup('T-192')">T-192</button>
                <button class="selectGroup" onclick="selectGroup('T-193')">T-193</button>
            </div>
        </div>
        <div class="schedule-content">
            <p id="selectedGroup">Выберите учебную группу</p>
            <div class="schedule-table" id="scheduleTable">
                <!-- Расписание будет здесь -->
            </div>
        </div>
    </section>
    <footer>
        <p>Ваш успех — наша главная цель!</p>
    </footer>

    <script>
        function toggleGroupList() {
            const groupList = document.getElementById('groupList');
            groupList.style.display = groupList.style.display === 'flex' ? 'none' : 'flex';
        }

        function selectGroup(group) {
            document.getElementById('selectedGroup').innerText = `Расписание для группы ${group}`;
            loadSchedule(group);
            toggleGroupList();
        }

        function loadSchedule(group) {
            const scheduleTable = document.getElementById('scheduleTable');
            scheduleTable.innerHTML = ''; // Очистить текущее расписание

            const scheduleData = {
                'T-191': {
                    'Понедельник': ['Лекция 1', 'Практика 1'],
                    'Вторник': ['Лекция 2', 'Практика 2'],
                    'Среда': ['Лекция 3', 'Практика 3'],
                    'Четверг': ['Лекция 4', 'Практика 4'],
                    'Пятница': ['Лекция 5', 'Практика 5'],
                },
                'T-192': {
                    'Понедельник': ['Лекция 1', 'Практика 1'],
                    'Вторник': ['Лекция 2', 'Практика 2'],
                    'Среда': ['Лекция 3', 'Практика 3'],
                    'Четверг': ['Лекция 4', 'Практика 4'],
                    'Пятница': ['Лекция 5', 'Практика 5'],
                },
                'T-193': {
                    'Понедельник': ['Лекция 1', 'Практика 1'],
                    'Вторник': ['Лекция 2', 'Практика 2'],
                    'Среда': ['Лекция 3', 'Практика 3'],
                    'Четверг': ['Лекция 4', 'Практика 4'],
                    'Пятница': ['Лекция 5', 'Практика 5'],
                }
            };

            const groupSchedule = scheduleData[group];

            for (const day in groupSchedule) {
                const dayColumn = document.createElement('div');
                dayColumn.className = 'day-column';
                const dayTitle = document.createElement('h3');
                dayTitle.innerText = day;
                dayColumn.appendChild(dayTitle);
                groupSchedule[day].forEach(event => {
                    const eventItem = document.createElement('p');
                    eventItem.innerText = event;
                    dayColumn.appendChild(eventItem);
                });
                scheduleTable.appendChild(dayColumn);
            }
        }
    </script>
</body>
</html>
